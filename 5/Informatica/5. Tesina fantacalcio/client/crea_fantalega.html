<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crea fantalega - Fantacalcio</title>
	<link rel="icon" href="images/favicon.ico" />
	<link rel="stylesheet" href="css/crea_fantalega.css" />
</head>

<body>
	<div id="topbar">
		<script src="js/topbar.js" type="module"></script>
	</div>

	<div id="main-content">
        <h2>Crea fantalega</h2>

		<form id="crea-fantalega-form">
			<label for="nome_fantalega">Nome fantalega</label>
			<input type="text" name="nome_fantalega" id="nome_fantalega" placeholder="Inserisci nome fantalega" required />
			<br>

            <br>
            <label for="crediti_iniziali">Crediti iniziali</label>
			<input type="number" id="crediti_iniziali" name="crediti_iniziali" value="500" required>
			<br>

            <br>
			<label for="opzioni-rose">Opzioni rose</label>
			<div id="opzioni-rose">
				<label for="numero_portieri">Numero portieri</label>
				<input id="numero_portieri" name="numero_portieri" type="number" min="2" max="4" value="3">
				<br>

				<label for="numero_difensori">Numero difensori</label>
				<input id="numero_difensori" name="numero_difensori" type="number" min="5" max="9" value="8">
				<br>

				<label for="numero_centrocampisti">Numero centrocampisti</label>
				<input id="numero_centrocampisti" name="numero_centrocampisti" type="number" min="5" max="9" value="8">
				<br>

				<label for="numero_attaccanti">Numero attaccanti</label>
				<input id="numero_attaccanti" name="numero_attaccanti" type="number" min="4" max="7" value="6">
				<br>
			</div>
            <br>

			<label for="nome_fantasquadra">Nome fantasquadra</label>
			<input type="text" name="nome_fantasquadra" id="nome_fantasquadra" placeholder="Inserisci nome fantasquadra" required />
			<br>

			<input type="submit" value="Crea" />
		</form>
	</div>

	<script src="js/crea_fantalega.js" type="module"></script>
</body>

</html>
